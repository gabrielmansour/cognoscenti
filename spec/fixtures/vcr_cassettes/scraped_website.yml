        title=\"Template:POTD/2020-06-20\">Jacques Offenbach</a></li>\n<li><a href=\"/wiki/Template:POTD/2020-06-19\"
        title=\"Template:POTD/2020-06-19\">Sojourner Truth</a></li></ul>\n</div></div>\n<div
