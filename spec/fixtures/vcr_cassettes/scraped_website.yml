        2x\" data-file-width=\"1600\" data-file-height=\"900\" /></a><div class=\"thumbcaption\"
        style=\"padding: 0.25em 0; word-wrap: break-word;\">St&#160;Andrew's Church,
        Wroxeter</div></div>\n</div>\n<p><b><a href=\"/wiki/List_of_churches_preserved_by_the_Churches_Conservation_Trust_in_the_English_Midlands\"
        title=\"List of churches preserved by the Churches Conservation Trust in the
        English Midlands\">Seventy-four churches</a></b> have been preserved by the
        <a href=\"/wiki/Churches_Conservation_Trust\" title=\"Churches Conservation
        Trust\">Churches Conservation Trust</a> in the English <a href=\"/wiki/Midlands\"
        title=\"Midlands\">Midlands</a>, consisting of those in the counties of <a
        href=\"/wiki/Derbyshire\" title=\"Derbyshire\">Derbyshire</a>, <a href=\"/wiki/Nottinghamshire\"
        title=\"Nottinghamshire\">Nottinghamshire</a>, <a href=\"/wiki/Shropshire\"
        title=\"Shropshire\">Shropshire</a>, <a href=\"/wiki/Staffordshire\" title=\"Staffordshire\">Staffordshire</a>,
        <a href=\"/wiki/Leicestershire\" title=\"Leicestershire\">Leicestershire</a>,
        <a href=\"/wiki/Rutland\" title=\"Rutland\">Rutland</a>, <a href=\"/wiki/Herefordshire\"
        title=\"Herefordshire\">Herefordshire</a>, <a href=\"/wiki/Worcestershire\"
        title=\"Worcestershire\">Worcestershire</a>, <a href=\"/wiki/Warwickshire\"
        title=\"Warwickshire\">Warwickshire</a>, <a href=\"/wiki/Northamptonshire\"
        title=\"Northamptonshire\">Northamptonshire</a>, and <a href=\"/wiki/Gloucestershire\"
        title=\"Gloucestershire\">Gloucestershire</a>. The Churches Conservation Trust,
        which was initially known as the Redundant Churches Fund, is a <a href=\"/wiki/Charitable_organization\"
        title=\"Charitable organization\">charity</a> whose purpose is to protect
        historic churches at risk, those that have been made <a href=\"/wiki/Redundant_church\"
        title=\"Redundant church\">redundant</a> by the <a href=\"/wiki/Church_of_England\"
        title=\"Church of England\">Church of England</a>. The ages of the churches
        range from <a href=\"/wiki/St_Andrew%27s_Church,_Wroxeter\" title=\"St Andrew&#39;s
        Church, Wroxeter\">St&#160;Andrew's Church, Wroxeter</a> <i>(pictured)</i>,
        which contains fabric from the <a href=\"/wiki/History_of_Anglo-Saxon_England\"
        title=\"History of Anglo-Saxon England\">Anglo-Saxon</a> period, to the newest
        church in the list, <a href=\"/wiki/St_John_the_Baptist%27s_Church,_Avon_Dassett\"
        title=\"St John the Baptist&#39;s Church, Avon Dassett\">St&#160;John the
        Baptist's Church, Avon Dassett</a>, which was built in 1868; the greatest
        proportion of the churches date from the 12th and 13th&#160;centuries.  All
        the churches have been designated by <a href=\"/wiki/English_Heritage\" title=\"English
        Heritage\">English Heritage</a> as <a href=\"/wiki/Listed_building\" title=\"Listed
        building\">listed buildings</a>, almost all of them at the highest Grades&#160;I
        and II*.  Some of the churches stand in the centres of cities or towns, and
        their functions have been taken over by nearby churches. (<b><a href=\"/wiki/List_of_churches_preserved_by_the_Churches_Conservation_Trust_in_the_English_Midlands\"
        title=\"List of churches preserved by the Churches Conservation Trust in the
