        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Randall_Thomas_Davidson_losslesscropstrict.jpg/240px-Randall_Thomas_Davidson_losslesscropstrict.jpg
        2x\" data-file-width=\"360\" data-file-height=\"448\" /></a>\n</div>\n<p><b><a
        href=\"/wiki/Randall_Davidson\" title=\"Randall Davidson\">Randall Davidson</a></b>
        (1848–1930) was an <a href=\"/wiki/Anglicanism\" title=\"Anglicanism\">Anglican</a>
        priest who was <a href=\"/wiki/Archbishop_of_Canterbury\" title=\"Archbishop
        of Canterbury\">Archbishop of Canterbury</a> from 1903 to 1928. Conciliatory
        by nature, he spent much of his term of office striving to keep the Church
        together in the face of deep and sometimes acrimonious divisions between <a
        href=\"/wiki/Evangelical_Anglicanism\" title=\"Evangelical Anglicanism\">evangelicals</a>
        and <a href=\"/wiki/Anglo-Catholicism\" title=\"Anglo-Catholicism\">Anglo-Catholics</a>.
        Under his leadership the Church gained some independence from state control,
        but his efforts to modernise the <i><a href=\"/wiki/Book_of_Common_Prayer\"
        title=\"Book of Common Prayer\">Book of Common Prayer</a></i> were frustrated
        by Parliament. Though cautious about bringing the Church into domestic party
        politics, Davidson did not shy away from larger political issues. He urged
        moderation on both sides in the conflict over Irish independence and campaigned
        against immoral methods of warfare in the <a href=\"/wiki/World_War_I\" title=\"World
        War I\">First World War</a>. He played a key role in the passage of the <a
        href=\"/wiki/Parliament_Act_1911\" title=\"Parliament Act 1911\">Parliament
        Act 1911</a> and led efforts to resolve the <a href=\"/wiki/1926_United_Kingdom_general_strike\"
        title=\"1926 United Kingdom general strike\">1926 General Strike</a>. He was
        the longest-serving Archbishop of Canterbury since the <a href=\"/wiki/English_Reformation\"
        title=\"English Reformation\">Reformation</a>, and also the first to retire
        from the office. (<b><a href=\"/wiki/Randall_Davidson\" title=\"Randall Davidson\">Full&#160;article...</a></b>)\n</p>\n<div
