        class=\"mw-headline\" id=\"Today's_featured_picture\">Today's featured picture</span></h2>\n<div
        id=\"mp-tfp\">\n<table role=\"presentation\" style=\"margin:0 3px 3px; width:100%;
        box-sizing:border-box; text-align:center; background-color:transparent; border-collapse:collapse;
        padding:0.9em\">\n<tbody><tr>\n<td><a href=\"/wiki/File:Marriage_A-la-Mode_3,_The_Inspection_-_William_Hogarth.jpg\"
        class=\"image\" title=\"Marriage A-la-Mode: 3.&#160;The Inspection\"><img
        alt=\"Marriage A-la-Mode: 3.&#160;The Inspection\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Marriage_A-la-Mode_3%2C_The_Inspection_-_William_Hogarth.jpg/500px-Marriage_A-la-Mode_3%2C_The_Inspection_-_William_Hogarth.jpg\"
        decoding=\"async\" width=\"500\" height=\"379\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Marriage_A-la-Mode_3%2C_The_Inspection_-_William_Hogarth.jpg/750px-Marriage_A-la-Mode_3%2C_The_Inspection_-_William_Hogarth.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Marriage_A-la-Mode_3%2C_The_Inspection_-_William_Hogarth.jpg/1000px-Marriage_A-la-Mode_3%2C_The_Inspection_-_William_Hogarth.jpg
        2x\" data-file-width=\"5570\" data-file-height=\"4225\" /></a>\n</td></tr>\n<tr>\n<td
        style=\"padding:0 0.9em; text-align:left;\">\n<p><i><b><a href=\"/wiki/Marriage_A-la-Mode:_3._The_Inspection\"
        title=\"Marriage A-la-Mode: 3. The Inspection\">The Inspection</a></b></i>
        is the third of a series of six oil-on-canvas paintings by English painter
        and pictorial satirist <a href=\"/wiki/William_Hogarth\" title=\"William Hogarth\">William
        Hogarth</a>, created around 1743. The series, entitled <i><a href=\"/wiki/Marriage_A-la-Mode_(Hogarth)\"
        title=\"Marriage A-la-Mode (Hogarth)\">Marriage A-la-Mode</a></i>, depicts
        an arranged marriage and its disastrous consequences in a satire of 18th-century
        society, and is now in the collection of the <a href=\"/wiki/National_Gallery\"
        title=\"National Gallery\">National Gallery</a> in London.\n</p><p>In this
        picture, titled <i>The visit to the quack doctor</i> by Hogarth, a young viscount
        (the son of the bankrupt Earl Squanderfield) is shown visiting a <a href=\"/wiki/Quackery\"
        title=\"Quackery\">quack doctor</a>. The black patch on the viscount's neck
        indicates that he has <a href=\"/wiki/Syphilis\" title=\"Syphilis\">syphilis</a>;
        he may have brought the young prostitute to the doctor because he believes
        he has infected her with the disease. The picture has been interpreted in
        various ways. The doctor is based on Dr&#160;Rock, a French doctor with premises
        at <a href=\"/wiki/St_Martin%27s_Lane\" title=\"St Martin&#39;s Lane\">St&#160;Martin's
        Lane</a>, Westminster, and the setting has a wealth of detail of the doctor's
        consulting room and the tools of his trade.\n</p>\n<p style=\"text-align:center;\"><small>Painting
        credit: <a href=\"/wiki/William_Hogarth\" title=\"William Hogarth\">William
        Hogarth</a></small></p>\n<div class=\"potd-recent\" style=\"text-align:right;\">\nRecently
        featured: <div class=\"hlist hlist-separated inline\">\n<ul><li><a href=\"/wiki/Template:POTD/2020-06-21\"
